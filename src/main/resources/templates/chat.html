<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

<!--/* layout/layout.html 파일의 "content" 프래그먼트에 삽입될 컨텐트  */-->
<th:block layout:fragment="content">


    <div class="container">
        <div class="col-6">
            <div>
                <div class="divLabel">
                    <label for="userName">아이디</label>
                </div>
                <input class="inputs" type="text" id="userName"
                    name="userName" th:value="${ user.userName }"
                    readonly>
            </div>
            <span class="text-info" sec:authentication="name"></span> <label><b>채팅방</b></label>
        </div>
        <div>
            <div id="msgArea" class="col"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control"
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary"
                            type="button" id="button-send">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="script">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script>
					
				</script>
    <script th:src=" @{/js/chat.js}">
					
				</script>
</th:block>

</html>
