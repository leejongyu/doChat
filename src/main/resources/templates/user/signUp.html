<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/basic-layout.html }">
<head>
<title>Wacdonaldo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/userSignUp.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
        rel="stylesheet">
</th:block>

</head>


<div layout:fragment="content">
    <div class="signUpHead">
        <h1>회원 가입 페이지</h1>
    </div>


    <form method="post" id="formCreate">
        <div class="signUpPanel">
            <div>
                <div class="divLabel">
                    <label class="label" for="userName">아이디</label>
                </div>
                <input class="inputs" type="text" id="userName"
                    name="userName" autofocus required>
            </div>
            <div>
                <div class="divLabel">
                    <label class="label" for="userPassword">비밀번호</label>
                </div>
                <input class="inputs" type="password" id="userPassword"
                    name="userPassword" required>
            </div>
            <div>
                <div class="divLabel">
                    <label class="label" for="userPasswordCheck">비밀번호
                        확인</label>
                </div>
                <input class="inputs" type="password"
                    id="userPasswordCheck" name="userPasswordCheck"
                    required>
            </div>

            <div></div>
            <div class="divLabel"></div>
            <input class="buttons" type="submit" id="btnCreate"
                value="회원가입"  />

        </div>

    </form>
</div>

<th:block layout:fragment="script" th:inline="javaScript">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src=" @{/js/userSignUp.js}"></script>
</th:block>
</html>
